<div class="container mt-4">
  <h2 class="h2"><strong>Clientes</strong></h2>

  <button mat-flat-button class="my-3" (click)="agregarClienteRandom()" color="primary">Agregar cliente al azar</button>
  <button mat-flat-button class="my-3 ml-2" (click)="removerCliente()" color="warn">Remover cliente</button>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>

    <ng-container matColumnDef="telefono">
      <th mat-header-cell *matHeaderCellDef> Tel√©fono </th>
      <td mat-cell *matCellDef="let element"> {{element.telefono}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row (click)="selectCliente(row)" *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [length]="5" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons>
  </mat-paginator>

  <ng-container>
    <app-form [inputs]="infoInputsCliente" (formValue)="obtenerValorFormulario($event)"></app-form>
  </ng-container>
</div>
