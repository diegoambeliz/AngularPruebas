<section class="login">
    <div class="w-100 d-flex justify-content-center align-items-center h-100">
        <div class="login-box bg-light">
            <div class="logo w-100 text-center my-3">
                <i class="fab fa-stumbleupon"></i>
            </div>
            <form #f="ngForm" (ngSubmit)="login(f)">
                <div class="form-group">
                    <div class="login-input w-100 d-flex flex-row">
                        <div class="icon p-1 px-3">
                            <i class="fa fa-user"></i>
                        </div>
                        <input type="text" class="w-100" #username="ngModel" placeholder="Nombre de usuario" id="username" ngModel name="username">
                    </div>
                </div>
                <div class="form-group">
                    <div class="login-input w-100 d-flex flex-row">
                        <div class="icon p-1 px-3">
                            <i class="fa fa-lock"></i>
                        </div>
                        <input type="password" #password="ngModel" ngModel placeholder="Contraseña" name="password" id="password" class="w-100">
                    </div>
                </div>

                <button class="btn a-btn-primary-outline w-100">Iniciar sesión</button>
            </form>
            
            <div class="w-100 p-4" *ngIf="hasError">
                <p class="text-center text-danger">Mensaje de error</p>
            </div>
        </div>
    </div>
</section>
