<mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{infoCard.title}}</mat-card-title>
    </mat-card-header>
    <img mat-card-image src="{{infoCard.urlImage}}" alt="{{infoCard.altTitleImagen}}">
    <mat-card-content>
      <p>
        {{infoCard.content}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
